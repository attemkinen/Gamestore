<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
        <meta charset="UTF-8">
        <title>Categories</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-light" style="background-color:#969bd9;">
    <span class="navbar-brand">Categories</span>

    <div id="navbar" class="collapse navbar-collapse">

        <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="isAuthenticated()"><div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div></li>
        </ul>
        <ul class="nav navbar-nav">
            <li ><a th:href="@{/index}"><n1>Homepage</n1></a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li ><a th:href="@{/games}"><n1>Games</n1></a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li ><a th:href="@{/addcategory}"><n1>Add new Category</n1></a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3>Welcome <span sec:authentication="name"></span></h3>
    <table class="table table-bordered">
  <thead>

				<tr>
					<th>Name</th>
					<th>Id</th>
					
				</tr>
			</thead>
			<tbody>

				<tr th:each="category : ${categories}">
			<td th:text="${category.name}">name</td>
			<td th:text="${category.categoryId}">id</td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletecategory/{id}(id=${category.categoryId})}" class = "btn btn-xs btn-danger">Delete</a></td>




				</tr>
			</tbody>

		</table>
</div>



</body>
</html>
