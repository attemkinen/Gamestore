<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>games</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <div class="container">
 <div class="col-md-4">
	<h1>games</h1>
	</div>
	<div class="col-md-4">
		<h3>Welcome <span sec:authentication="name"></span></h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
  <table class="table table-bordered">
  <thead>

				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Console</th>
					<th>Description of the game</th>
					<th>Age Limit</th>
					<th>Release year</th>
					<th>Price (â‚¬)</th>
					<th>Category</th>
					<th></th>
					<th></th>
					<th sec:authorize="hasAuthority('ADMIN')"> </th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="game : ${games}">
					<td th:text="${game.id}">id</td>
					<td th:text="${game.name}">name</td>
					<td th:text="${game.console}">console</td>
					<td th:text="${game.description}">description</td>
					<td th:text="${game.ageLimit}">age limit</td>
					<td th:text="${game.published}">published</td>
					<td th:text="${game.price}">price</td>
					<td th:text="${game.category.name}">category</td>
					<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletegame/{id}(id=${game.id})}" class = "btn btn-xs btn-danger">Delete</a></td>




				</tr>
			</tbody>

		</table>
		<a href = "/newgame" class = "btn btn-primary"> Add new game</a>
	</div>
</body>
</html>
